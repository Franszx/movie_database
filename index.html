<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <script defer src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300 text-gray-900">
    <header class="bg-green-900 p-8 shadow-lg">
      <h1 class="text-7xl font-extrabold tracking-tighter text-center text-gray-200 uppercase mb-6">The Movie Database</h1>
      <div class="flex flex-wrap justify-center space-x-4">
        <button id="nowPlayingBtn" class="bg-green-500 text-lg hover:bg-green-300 text-gray-100 font-bold py-2 px-10 m-2 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">Now Playing</button>
        <button id="popularBtn" class="bg-green-500 text-lg hover:bg-green-300 hover:text-white text-gray-100 font-bold py-2 px-10 m-2 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">Popular</button>
        <button id="topRatedBtn" class="bg-green-500 text-lg hover:bg-green-300 hover:text-white text-gray-100 font-bold py-2 px-10 m-2 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">Top Rated</button>
        <button id="upcomingBtn" class="bg-green-500 text-lg hover:bg-green-300 hover:text-white text-gray-100 font-bold py-2 px-10 m-2 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">Upcoming</button>
      </div>
    </header>
    <section id="movieList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-4 my-4"></section>
    <footer class="bg-green-900 p-8 shadow-lg"></footer>
  </body>
</html>
