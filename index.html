<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <script defer src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 text-white">
    <header class="bg-gray-900 p-6 shadow-lg">
      <h1 class="text-7xl font-extrabold tracking-tighter text-center text-green-400 uppercase">The Movie Database</h1>
      <div class="text-center">
        <button id="nowPlayingBtn" class="bg-yellow-500 text-lg hover:bg-green-400 text-gray-900 font-bold py-2 px-10 m-2 rounded-xl shadow-lg">Now Playing</button>
        <button id="popularBtn" class="bg-yellow-500 text-lg hover:bg-green-400 text-gray-900 font-bold py-2 px-10 m-2 rounded-xl shadow-md">Popular</button>
        <button id="topRatedBtn" class="bg-yellow-500 text-lg hover:bg-green-400 text-gray-900 font-bold py-2 px-10 m-2 rounded-xl shadow-md">Top Rated</button>
        <button id="upcomingBtn" class="bg-yellow-500 text-lg hover:bg-green-400 text-gray-900 font-bold py-2 px-10 m-2 rounded-xl shadow-md">Upcoming</button>
      </div>
    </header>
    <section id="movieList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-4"></section>
  </body>
</html>
